<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

            border-radius: 10px;

</head>

        document.getElementById('datetime').textContent = new Date().toLocaleString();
    </script>
