<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject Example</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"] {
            width: 300px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Add New Subject Example</h1>
    <p>Upload an image for a new or existing subject. If the subject doesn't exist, CompreFace will create it.</p>

    <form id="addSubjectForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="subject">Subject Name:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="file">Image File (single face):</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit">Add Example</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('addSubjectForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            resultDiv.textContent = 'Processing...';
            resultDiv.className = '';

            const formData = new FormData(form);

            try {
                const response = await fetch('/api/subjects', {
                    method: 'POST',
                    body: formData // FormData handles multipart/form-data encoding
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = `Success! Subject: ${data.subject}, Image ID: ${data.image_id}`;
                    resultDiv.className = 'success';
                    form.reset(); // Clear the form
                } else {
                    resultDiv.textContent = `Error: ${data.error || response.statusText}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                resultDiv.textContent = `Network or other error: ${error.message}`;
                resultDiv.className = 'error';
            }
        });
    </script>

</body>
</html>
